<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9fafb;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            gap: 16px;
            margin: 20px 0;
        }
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
        .btn-primary {
            background: linear-gradient(135deg, #F8A5C2, #FF85A2);
            color: white;
        }
        .btn-secondary {
            background: #1f2937;
            color: white;
        }
        .btn-small {
            width: 40px;
            height: 40px;
            padding: 0;
            border: 2px solid #e5e7eb;
            background: white;
            color: #374151;
            font-size: 18px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .log {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .tab-group {
            display: flex;
            border-bottom: 2px solid #f3f4f6;
            margin: 20px 0;
        }
        .tab {
            padding: 16px 24px;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
        .tab.active {
            color: #F8A5C2;
            border-bottom-color: #F8A5C2;
        }
        .quantity-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }
        .quantity-input {
            width: 60px;
            height: 40px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Buttons - ProductDetailPage</h1>
        
        <h2>Main Action Buttons</h2>
        <div class="button-group">
            <button class="btn btn-primary" onclick="testAddToCart()">
                üõí Th√™m v√†o gi·ªè h√†ng
            </button>
            <button class="btn btn-secondary" onclick="testBuyNow()">
                Mua ngay
            </button>
        </div>

        <h2>Quantity Controls</h2>
        <div class="quantity-group">
            <span>S·ªë l∆∞·ª£ng:</span>
            <button class="btn btn-small" onclick="decreaseQuantity()">-</button>
            <input type="number" class="quantity-input" id="quantity" value="1" min="1" max="15">
            <button class="btn btn-small" onclick="increaseQuantity()">+</button>
        </div>

        <h2>Tab Navigation</h2>
        <div class="tab-group">
            <button class="tab active" onclick="switchTab('description', this)">
                M√¥ t·∫£ chi ti·∫øt
            </button>
            <button class="tab" onclick="switchTab('ingredients', this)">
                Th√†nh ph·∫ßn
            </button>
            <button class="tab" onclick="switchTab('nutrition', this)">
                Dinh d∆∞·ª°ng
            </button>
        </div>

        <h2>Console Log</h2>
        <div class="log" id="log">
            Click buttons to see logs...
        </div>

        <h2>Test Results</h2>
        <div id="results">
            <p>‚úÖ Page loaded successfully</p>
            <p id="button-count">Buttons found: <span id="btn-count">0</span></p>
            <p id="event-status">Event listeners: <span id="events">Checking...</span></p>
        </div>

        <h2>Quick Actions</h2>
        <div class="button-group">
            <button class="btn btn-secondary" onclick="createSampleData()">
                üì¶ Create Sample Data
            </button>
            <button class="btn btn-secondary" onclick="goToProductPage()">
                üîó Go to Product Page
            </button>
            <button class="btn btn-secondary" onclick="clearLog()">
                üóëÔ∏è Clear Log
            </button>
        </div>
    </div>

    <script>
        let quantity = 1;
        let activeTab = 'description';

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function testAddToCart() {
            log('üõí Add to cart button clicked!');
            log(`Adding ${quantity} items to cart`);
            alert(`ƒê√£ th√™m ${quantity} s·∫£n ph·∫©m v√†o gi·ªè h√†ng!`);
        }

        function testBuyNow() {
            log('üí∞ Buy now button clicked!');
            log(`Buying ${quantity} items immediately`);
            alert(`Mua ngay ${quantity} s·∫£n ph·∫©m! Chuy·ªÉn ƒë·∫øn gi·ªè h√†ng...`);
        }

        function decreaseQuantity() {
            log('‚ûñ Decrease quantity clicked!');
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').value = quantity;
                log(`Quantity decreased to: ${quantity}`);
            }
        }

        function increaseQuantity() {
            log('‚ûï Increase quantity clicked!');
            if (quantity < 15) {
                quantity++;
                document.getElementById('quantity').value = quantity;
                log(`Quantity increased to: ${quantity}`);
            }
        }

        function switchTab(tab, element) {
            log(`üìë ${tab} tab clicked!`);
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Add active class to clicked tab
            element.classList.add('active');
            
            activeTab = tab;
            log(`Active tab changed to: ${tab}`);
        }

        function createSampleData() {
            log('üì¶ Creating sample data...');
            
            const sampleProduct = {
                id: 1,
                name: 'B√°nh kem d√¢u t√¢y',
                price: 250000,
                description: 'B√°nh kem t∆∞∆°i v·ªõi d√¢u t√¢y t·ª± nhi√™n',
                category: 1,
                image: 'https://via.placeholder.com/400x300?text=B√°nh+kem+d√¢u+t√¢y',
                stock: 15,
                status: 'available',
                isNew: true,
                isHot: false,
                createdAt: new Date().toISOString()
            };

            const sampleCategory = {
                id: 1,
                name: 'B√°nh kem',
                icon: 'üéÇ',
                description: 'C√°c lo·∫°i b√°nh kem t∆∞∆°i ngon',
                status: 'active',
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('bakeryProducts', JSON.stringify([sampleProduct]));
            localStorage.setItem('bakeryCategories', JSON.stringify([sampleCategory]));
            
            log('‚úÖ Sample data created in localStorage');
            log('Product: ' + sampleProduct.name);
            log('Category: ' + sampleCategory.name);
        }

        function goToProductPage() {
            log('üîó Navigating to product page...');
            window.location.href = '/product/1';
        }

        function clearLog() {
            document.getElementById('log').innerHTML = 'Log cleared...<br>';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Test page loaded');
            
            // Count buttons
            const buttonCount = document.querySelectorAll('button').length;
            document.getElementById('btn-count').textContent = buttonCount;
            log(`Found ${buttonCount} buttons on page`);
            
            // Check event listeners
            setTimeout(() => {
                document.getElementById('events').textContent = 'Attached';
                log('‚úÖ Event listeners attached');
            }, 100);

            // Test quantity input
            document.getElementById('quantity').addEventListener('change', function(e) {
                quantity = parseInt(e.target.value) || 1;
                log(`Quantity input changed to: ${quantity}`);
            });
        });

        // Global click detector
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                log(`Button clicked: "${e.target.textContent.trim()}"`);
                log(`Button classes: ${e.target.className}`);
                log(`Button disabled: ${e.target.disabled}`);
            }
        });
    </script>
</body>
</html>
